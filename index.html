<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery transfer</title>
    <link rel="stylesheet" type="text/css" href="icon_font/css/icon_font.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.transfer.css" />
</head>

<body>
    <div class="transfer"></div>
    <div><textarea id="result" cols="30" rows="25"></textarea></div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.transfer.js?v=0.0.1"></script>
<script type="text/javascript">
    var cities = [
        {
            "city": "青岛市",
            "value": 132
        },
        {
            "city": "日照市",
            "value": 422
        },
        {
            "city": "潍坊市",
            "value": 232
        },
        {
            "city": "杭州市",
            "value": 765
        },
        {
            "city": "绍兴市",
            "value": 876
        },
        {
            "city": "温州市",
            "value": 453
        },
        {
            "city": "丽水市",
            "value": 125
        },
        {
            "city": "舟山市",
            "value": 633
        },
        {
            "city": "金华市",
            "value": 832
        }
    ];

    var groupData = [
        {
            "groupName": "山东省",
            "groupData": [
                {
                    "city": "临沂市",
                    "value": 122
                },
                {
                    "city": "青岛市",
                    "value": 643
                },
                {
                    "city": "日照市",
                    "value": 422
                },
                {
                    "city": "潍坊市",
                    "value": 622
                }
            ]
        },
        {
            "groupName": "浙江省",
            "groupData": [
                {
                    "city": "杭州市",
                    "value": 132
                },
                {
                    "city": "绍兴市",
                    "value": 112
                },
                {
                    "city": "温州市",
                    "value": 124
                },
                {
                    "city": "丽水市",
                    "value": 121
                },
                {
                    "city": "舟山市",
                    "value": 432
                },
                {
                    "city": "金华市",
                    "value": 421
                }
            ]
        }
    ];

    var settings = {
        "dataArray": cities,
        "groupDataArray": groupData,
        "itemName": "city",
        "groupItemName": "groupName",
        "groupArrayName": "groupData",
        "valueName": "value",
        "callable": function (items) {
            var result = [];
            $.each(items, function(index, element){
                result.push(element.city);
            })
            $("#result").text(result);
        }
    };

    $(".transfer").transfer(settings);

</script>

</html>
